<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");
      body {
        background-color: #000000 !important;
        color: #ffffff !important;
        font-family: "VT323", monospace !important;
      }
      button {
        border-radius: 0px;
      }
    </style>
    <title>Noah Computerclicker</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h1>Computerclicker</h1>
        </div>
      </div>
      <div class="row">
        <div class="col" style="min-block-size: 450px">
          <h2>Welcome to Noahs clicker</h2>
          <p>Click on the computer!</p>

          <img src="AppleII.svg" onclick="my_click()" width="400" />
          <div style="font-family: 'VT323', monospace; font-size: xx-large" id="totalMhz">0 Mhz</div>
        </div>
        <div class="col">
          <h2>Upgrades</h2>
          <div id="error" style="color: red; visibility: hidden">You don't have enough hertz baby!</div>
          <form>
            <input type="button" value="Buy basic hacker! 50 Mhz" onclick="buyHacker('basic', 50)" class="mb-3" /><br />
            <input
              type="button"
              value="Buy junior hacker! 500 Mhz"
              onclick="buyHacker('junior', 500)"
              class="mb-3"
            /><br />
            <input
              type="button"
              value="Buy senior hacker! 5000 Mhz"
              onclick="buyHacker('senior', 5000)"
              class="mb-3"
            /><br />
          </form>
        </div>
      </div>
    </div>

    <script>
      totalMhz = 0;
      earnMhz = 100;

      function my_click() {
        hideError();

        totalMhz = totalMhz + earnMhz;
        updateTotalMhz();
      }
      // Create timer for increasing mzh per second
      setInterval(function () {
        // Round earnMhz to integer

        totalMhz = totalMhz + Math.floor(earnMhz / 10);
        updateTotalMhz();
      }, 1000);

      function updateEarnMhz() {
        earnMhz = 1 + numberOfBasicHackers * 100 + numberOfJuniorHackers * 1000 + numberOfSeniorHackers * 10000;
      }

      numberOfBasicHackers = 0;
      numberOfJuniorHackers = 0;
      numberOfSeniorHackers = 0;

      function buyHacker(type, price) {
        if (totalMhz >= price) {
          hideError();
          totalMhz = totalMhz - price;
          if (type === "basic") {
            numberOfBasicHackers = numberOfBasicHackers + 1;
          } else if (type === "junior") {
            numberOfJuniorHackers = numberOfJuniorHackers + 1;
          } else if (type === "senior") {
            numberOfSeniorHackers = numberOfSeniorHackers + 1;
          }
          updateEarnMhz();
          updateTotalMhz();
        } else {
          showError();
        }
      }

      function updateTotalMhz() {
        document.getElementById("totalMhz").innerHTML = totalMhz + " Mhz";
      }
      function showError() {
        if (document.getElementById("error").style.visibility == "hidden") {
          document.getElementById("error").style.visibility = "visible";
        }
      }
      function hideError() {
        if (document.getElementById("error").style.visibility == "visible") {
          document.getElementById("error").style.visibility = "hidden";
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
